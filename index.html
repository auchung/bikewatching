<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatching</title>

    <!-- Global Style -->
    <link rel="stylesheet" href="global.css" />

    <!-- Map CSS -->
    <link rel="stylesheet" href="map.css" />

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    
    <!-- Mapbox GL JS CSS -->
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />

    <script src="map.js" type="module"></script>

</head>
<body>
    <header style="display: flex; gap: 1em; align-items: baseline;">
        <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>
        
        <label>
          Filter by time:
          <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
          <time id="time-display" style="display: block;"></time>
          <em id="any-time" style="display: block; color: #999; font-style: italic;">(any time)</em>
        </label>
      </header>
    <div id="map">
        <svg></svg>
      </div>
    <div id="tooltip" style="position:absolute; pointer-events:none; opacity:0; background:white; border:1px solid #ccc; padding:5px; border-radius:4px; font-size:12px;"></div>
    <div class="legend">
  <div class="legend-title">LEGEND:</div>
  <div class="legend-item" style="--departure-ratio:1;">More departures</div>
  <div class="legend-item" style="--departure-ratio:0.5;">Balanced</div>
  <div class="legend-item" style="--departure-ratio:0;">More arrivals</div>
</div>
</body>
</html>
